<!DOCTYPE html>
<html lang="en">

<head>
    <title>TEST ANGULAR - Start Bootstrap Theme</title>
    <!-- Custom styles for this template -->

</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="/star">
            <span class="d-block d-lg-none">TEST ANGULAR</span>
            <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2"  >
      </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" [routerLink]="['/star/flux-http']">HTTP FLUX</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">

        <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
            <div class="w-100">
                <h2 class="mb-0">TEST
                </h2>
                <div class="subheading mb-5">
                    <a>{{url}}</a>
                </div>
            </div>
            <div class="subheading mb-5" *ngIf="result == true">
                <h1> OK </h1>

            </div>
            <div class="subheading mb-5" *ngIf="result == false">
                <h1> KO </h1>

            </div>
        </section>



    </div>



</body>

</html>
